# 実行手順:
# $ docker-compose up -d
# $ chmod +x make_database.sh
# $ sh make_database.sh

version: '3'
services: 
  db:
    image: mysql:5.7 
    container_name: swiftui_and_redux_example_container
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: swiftui_and_redux_example
      MYSQL_USER: just1factory
      MYSQL_PASSWORD: just1factory
      TZ: 'Asia/Tokyo'
    volumes:
      - ./docker/db/data:/var/lib/mysql
      - ./docker/db/my.cnf:/etc/mysql/conf.d/my.cnf
      # MEMO: 初期データ投入用やTest環境用のDB作成が必要な場合を想定している
      - ./docker/db/sql:/docker-initdb
    ports:
      - 3306:3306